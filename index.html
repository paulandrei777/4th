<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

  <script src="script.js"></script>

  <div class="quiz-container" id="start-screen">
    <h1>Welcome to the Quiz!</h1>
    <p>Test your skills with easy, moderate, or difficult questions!</p>
    <button onclick="showDifficulty()">Start Quiz</button>
  </div>

  <div class="quiz-container hidden" id="difficulty-screen">
    <h2>Select Difficulty</h2>
    <button onclick="startQuiz('easy')">Easy</button>
    <button onclick="startQuiz('moderate')">Moderate</button>
    <button onclick="startQuiz('difficult')">Difficult</button>
  </div>

  <div class="quiz-container hidden" id="quiz">
    <div id="timer">Time left: 10s</div>
    <div id="question">Question text here</div>
    <div id="answers"></div>
    <div class="score-board" id="score-display"></div>
    <button id="next-btn">Next</button>
  </div>

  
</body>
</html>
